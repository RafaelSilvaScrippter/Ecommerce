<!DOCTYPE html>
<html lang="en">

<head>

<body>

  <script>
    async function postLogin() {
      const response = await fetch("http://localhost:3000/auth/update", {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          name: "Carlos",
          second_name: "silva",
          email: "rafa@origamid.com",
        }),
      });

      const dados = await response.json();
      console.log(dados);
    }
    postLogin();

  </script>
</body>

</html>
