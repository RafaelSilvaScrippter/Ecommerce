<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    async function postLogin() {
      const response = await fetch("http://localhost:3000/products", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          slug: "lavadoura-de-louca-samsung",
          name: "Lavadoura de louça",
          price: 2000.90,
          description: "Lavadoura de ultima geração",
          photo: "/lavadoura.jpg"
        }),
      });

      const dados = await response.json();
      console.log(dados);
    }
    postLogin();

  </script>
</body>

</html>
